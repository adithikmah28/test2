<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBro - Nonton Film & TV Series</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome (untuk ikon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Link ke CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header / Navbar -->
    <header>
        <a href="#" class="logo">CineBro</a>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Cari film...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <!-- Konten Hero akan diisi oleh JavaScript -->
    </section>

    <!-- Movies Section -->
    <main id="main-content">
        <section class="movies-category">
            <h2 id="category-title">Film Trending Minggu Ini</h2>
            <div class="movie-grid" id="movie-grid">
                <!-- Poster film akan diisi oleh JavaScript -->
            </div>
        </section>

        <section class="movies-category">
            <h2>Paling Populer</h2>
            <div class="movie-grid" id="popular-movies"></div>
        </section>

        <section class="movies-category">
            <h2>Rating Tertinggi</h2>
            <div class="movie-grid" id="top-rated-movies"></div>
        </section>

        <section class="movies-category">
            <h2>Segera Tayang</h2>
            <div class="movie-grid" id="upcoming-movies"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2023 CineBro. Dibuat dengan <i class="fa fa-heart"></i> untuk para penikmat film.</p>
        <p class="tmdb-logo">Didukung oleh <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" alt="TMDB Logo"></p>
    </footer>

    <!-- Link ke JavaScript (taruh di akhir body) -->
    <script src="script.js"></script>

</body>
</html>
