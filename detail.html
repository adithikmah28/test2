<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Film - CineBro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <!-- Library untuk Player Canggih -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="movie-detail-container">
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Kembali</a>
        <section id="movie-detail-hero"></section>
        <main class="detail-main-content">
            <section id="trailer-section" class="content-section">
                <h2>Trailer</h2>
                <div id="trailer-container"></div>
            </section>
            <section id="actors-section" class="content-section">
                <h2>Actors</h2>
                <div class="actors-grid" id="actors-grid"></div>
            </section>
            <section id="recommendations-section" class="content-section">
                <h2>You may like</h2>
                <div class="movie-grid" id="recommendations-grid"></div>
            </section>
        </main>
    </div>

    <!-- Modal untuk Player Video -->
    <div class="modal-container" id="video-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-video-modal">×</span>
            <div id="player-container">
                <video id="player" playsinline controls></video>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2023 CineBro. Dibuat dengan <i class="fa fa-heart"></i>.</p>
        <p class="tmdb-logo">Didukung oleh <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" alt="TMDB Logo"></p>
    </footer>

    <!-- Script untuk Player Canggih -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="detail.js"></script>
</body>
</html>
